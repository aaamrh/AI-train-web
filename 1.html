  <meta charset="UTF-8">

  body{

    background: #eee;

<body>
  <canvas id='canvas' height="800" width="1500">
    哥,你的浏览器太旧了
  </canvas>



  <script src="./utils/utils.js"></script>
  <script src="./tools.js"></script>
  <script src="./components/box.js"></script>
  <script>
    let cv = document.getElementById('canvas');
    let ctx = cv.getContext('2d');
    
    let SIGN = {
      obj: null,
      objs:[],
      isDrag: false,
      isDrawLine: false
    }

    let box1 = new TitleBox({x:100, y:100})
    let box2 = new Box({x:150, y:150, topBg:'red'})
    let box3 = new Box({x:200, y:200, topBg:'pink'})
    let box4 = new Box({x:250, y:250, topBg:'yellow'})
    let box5 = new Box({x:300, y:300, topBg:'orange'})

    SIGN.objs.push(box1)
    SIGN.objs.push(box2)
    SIGN.objs.push(box3)
    SIGN.objs.push(box4)
    SIGN.objs.push(box5)

    // 获取鼠标在canvas上的坐标
    let mousePos = T.getMousePos(cv)  
    
    cv.addEventListener('mousedown', (ev)=>{
      
      let posOnObj = isMouseOnObj();

      if(posOnObj && !SIGN.isDrawLine){ SIGN.isDrag = true }

      // 如果点击在 knot 上不拖动， 是连线
      if( isPointKnot(mousePos) ){  
        SIGN.isDrag = false;
        SIGN.isDrawLine = true; 
      }

      cv.addEventListener('mousemove', function(ev){

        if(SIGN.isDrag){
          SIGN.obj.transform({
            x: mousePos.x - posOnObj.x,
            y: mousePos.y - posOnObj.y,
          })
          refresh()
        }
      })
     
      cv.addEventListener('mouseup', ()=> {})
    })

    document.addEventListener('mouseup', ()=>{ 
      SIGN.isDrag = false;
      SIGN.isDrawLine = false; 
    })

    cv.addEventListener('mousemove', function(){
      if( isMouseOnObj() ){
        // 鼠标在box上
        SIGN.obj.transform({
          ishover: true
        })
        refresh()
        console.log(SIGN.obj)
      }
    })

    
    /**
     * 鼠标是否在 obj 上
     * 如果在：修改 SIGN.obj,  SIGN.isDrag
     * @return {鼠标在obj上的位置|false} 
     */
    function isMouseOnObj(){
      let result;
      let num = 0;
      let knotActive = null;

      for(let i=SIGN.objs.length-1; i>=0; i--){

        SIGN.objs[i].transform({ ishover:false })
       
        if( SIGN.objs[i].isPoint(mousePos) ){  // 鼠标是否在box上

          /**  
           * NOTICE: 注意这里的处理逻辑
           * 如果不是拖动状态：拖动时， 鼠标在多个对象重合的地方会切换拖动对象
           * 是鼠标的第一个对象： 鼠标在多个对象重合的地方会都有边框
          */
          if(!SIGN.isDrag && num == 0){ 
            SIGN.obj = SIGN.objs[i];
            SIGN.obj.transform({ ishover:true })
            num++;
            
            knotActive = isPointKnot(mousePos)
            setKnotStyle(knotActive)
          } 

          result = getPosOnObj()
        }

      }
      refresh()

      if(!result){ return false }
      return result;
    }

    /**
     * 获取鼠标在 obj 上的坐标
     */
     function getPosOnObj(){
      let pos = {};
      pos.x = mousePos.x - SIGN.obj.x;
      pos.y = mousePos.y - SIGN.obj.y;

      return pos
    }

    
    function refresh(){
      ctx.clearRect(0, 0, 1500, 800);
      SIGN.objs.forEach( item => item.draw() )
    }



    function isPointKnot(pos){
      // 鼠标是否在 连接点 上, 是返回该 knot，不是返回 false
      return SIGN.obj.isPointKnot(pos)

      // 封装前的写法
      // knotActive = SIGN.obj.isPointKnot(mousePos) 
      // if( knotActive ){
      //   knotActive.fillStyle = 'red';
      // }
    }

    function setKnotStyle(knot){
      // 设置 knot 的 hover 样式
      if( knot ){
        knot.fillStyle = 'red';
      }
    }

        ctx.drawImage(obj, 100, 50)

  </script>
